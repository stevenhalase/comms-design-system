<div class="bottom-navigation">
  <comms-button
    *ngFor="let menuItem of menuItems"
    [icon]="menuItem.icon"
    [border]="false"
    [size]="CommsButtonSizeEnum.LARGE"
  ></comms-button>
  <comms-button
    icon="menu"
    [border]="false"
    [size]="CommsButtonSizeEnum.LARGE"
    (click)="openMenu()"
  ></comms-button>
</div>
<div
  *ngIf="menuOpen$ | async"
  class="menu-backdrop"
  (click)="closeMenu()"
></div>
<div class="menu-container" [class.open]="menuOpen$ | async">
  <comms-button
    *ngFor="let menuItem of menuItems"
    [icon]="menuItem.icon"
    [label]="menuItem.label"
    [border]="false"
    [menu]="true"
    [active]="menuItem.active"
  ></comms-button>
  <comms-button
    icon="settings"
    label="Settings"
    [border]="false"
    [menu]="true"
  ></comms-button>
</div>
