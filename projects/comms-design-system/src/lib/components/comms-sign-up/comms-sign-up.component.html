<form class="sign-up-container" [formGroup]="signUpForm">
  <comms-logo logoUrl="https://i.ibb.co/WzFR0RP/comms-logo.png"></comms-logo>
  <comms-input
    formControlName="username"
    label="Username"
    aria-placeholder="Enter username"
    icon="person"
  ></comms-input>
  <comms-input
    formControlName="password"
    label="Password"
    aria-placeholder="Enter password"
    [type]="CommsInputTypeEnum.PASSWORD"
    icon="lock"
  ></comms-input>
  <div class="sign-up-options">
    <comms-radio label="Remember me"></comms-radio>
  </div>
  <comms-button
    class="sign-up"
    [disabled]="signUpForm.valid"
    [primary]="true"
    [size]="CommsButtonSizeEnum.BLOCK"
    label="Sign up"
    (click)="handleSignUp()"
  ></comms-button>
  <comms-button
    class="sign-in"
    [size]="CommsButtonSizeEnum.BLOCK"
    label="Sign in"
    (click)="signIn.emit()"
  ></comms-button>
</form>
