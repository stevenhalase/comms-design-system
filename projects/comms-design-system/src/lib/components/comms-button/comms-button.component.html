<button
  [class]="[size]"
  [class.primary]="primary"
  [class.menu]="menu"
  [class.active]="active"
  [class.text]="!!text"
  [class.no-border]="!border"
  [disabled]="disabled"
>
  <span *ngIf="icon" class="icon material-icons">{{ icon }}</span>
  <span *ngIf="label" class="label">{{ label }}</span>
</button>
